<app-header></app-header>
<app-navigation></app-navigation>

<div class="row column">
  <span class="page-title">Fotos hochladen</span>
</div>

<div class="row column">
  Zum Hochladen von Fotos, die Datei(en) über das Feld ziehen. Bereits hochgeladene Fotos erscheinen weiter unten.<br />
  Um bereits hochgeladene Fotos wieder zu löschen, mit der Maus über ein Foto navigieren und das entsprechende Symbol klicken.
</div>

<div class="row">
  <div class="columns dropzone-style">
    <input type="file" name="imageChooser" id="imageChooser" class="inputfile" accept="image/*" (change)="fileSelected($event)">
    <label for="imageChooser" class="imageUploadLabel">Choose a file...</label>

    <div class="row small-up-1 medium-up-2 large-up-4 previously-uploaded">


      <div class="column image-container uploading">  <!-- klasse uploading: mit animation -->
        <div class="delete-button"><i class="ion-trash-b" title="Delete Photo" (click)="deletePhoto()"></i></div>
        <img src="../../assets/images/cars/car1.jpg" class="uploaded-image" alt="">
        <div class="uploaded-sign"><i class="ion-checkmark" title="Als Titelfoto wählen"></i> Fertig</div>
        <div class="loading-container"><div class="loading"></div></div>
        <div class="secondary progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
          <div class="progress-meter" style="width: 25%"></div>
        </div>
      </div>

      <div class="column image-container">  <!-- ohne klasse uploading: fertig hochgeladen -->
        <div class="delete-button"><i class="ion-trash-b" title="Delete Photo" (click)="deletePhoto()"></i></div>
        <img src="../../assets/images/cars/car1.jpg" class="uploaded-image" alt="">
        <div class="uploaded-sign"><i class="ion-checkmark" title="Als Titelfoto wählen"></i> Fertig</div>
        <div class="loading-container"><div class="loading"></div></div>
        <div class="secondary progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
          <div class="progress-meter" style="width: 25%"></div>
        </div>
      </div>

  </div>
</div>
