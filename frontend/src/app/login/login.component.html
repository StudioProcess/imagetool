<div class="login">
  <div class="row small-4 login-header">
      <div class="columns title">
        <span class="title-header">IMAGETOOL</span><br />
        <span class="dealer-name">Gebrauchtwagenh√§ndler</span>
      </div>
  </div>

    <div class="row small-4">
        <div class="columns">
            <span class="page-title">Einloggen</span>
        </div>
    </div>

    <div class="row small-4">
        <form>
            <div class="columns">
                <input #userLogin type="text" placeholder="Benutzer" />
            </div>
            <div class="columns">
                <input #passwordLogin type="password" placeholder="Passwort" />
            </div>
        </form>
    </div>
    <div class="row small-4">
        <div class="columns">
          <button routerLink="/upload" class="medium success button" (click)="loginUser(userLogin.value, passwordLogin.value)">
            Login
          </button>
        </div>
    </div>
</div>
