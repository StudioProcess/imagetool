<app-header></app-header>
<app-navigation></app-navigation>

<div class="row progress" role="progressbar" style="display: block; margin-bottom: 0px; height: 8px" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuetext="50 percent" aria-valuemax="100">
  <div class="progress-meter" style="width: 50%"></div>
</div>

<div class="row column colored">
  <span class="page-title">Titelfoto ausw채hlen</span>
</div>

<div class="row column colored" *ngIf="!emptyImagesArray">
  Auf das gew체nsche Foto klicken, um es als Titelfoto festzulegen.
</div>

<div *ngIf="emptyImagesArray" class="row column empty-array colored">
  Es wurden noch keine Fotos hochgeladen.
</div>

<div *ngIf="!emptyImagesArray" class="row small-up-1 medium-up-2 large-up-3 previously-uploaded colored">
  <div *ngFor="let image of images" class="column image-container" [class.selected]="image.id == selectedImage?.id" (mousedown)="selectTitleImage(image)">
    <div class="selected-sign"><i class="ion-checkmark" title="Als Titelfoto w채hlen"></i></div>
    <img [src]="'http://ito.process.studio/api/public/' + image.urls.thumb" class="image-border" alt="">
  </div>
</div>

<div class="row column back-forth colored">
  <button class="medium button float-left" routerLink="/upload">
    <i class="ion-arrow-left-b" title="Back"></i> Zur체ck
  </button>

  <button class="medium button float-right" [disabled]="!allowEditImage()" routerLink="/edit-image">
    Weiter <i class="ion-arrow-right-b" title="Continue"></i>
  </button>
</div>
